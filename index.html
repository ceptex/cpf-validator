<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Validador de CPF</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div><h1>Validador de CPF</h1></div>
        <div>
          <h3>
            Através deste simples algoritimo, veremos divers recursos e
            habilidades da linguagem Javascript
          </h3>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="cpf-data">
          <div class="cpf-btn">CPF</div>
          <input
            type="text"
            placeholder="Digite o CPF para validação"
            id="cpf_digitado"
          />
        </div>
        <div class="cpf-warning">Digite somente números</div>
        <div><button type="button" onclick="validacao()">Validar!</button></div>
        <div id="success" style="display: none;" role="alert">
          <strong>Oba!</strong> Seu CPF é válido
        </div>
        <div id="error" style="display: none;" role="alert">
          <strong>Ops!</strong> Seu CPF não é válido
        </div>
        <div class="line"></div>
      </div>
    </main>
    <footer>
      <div class="container credit">
        <h3>
          <a href="https://github.com/ceptex" target="_blank"
            >Created by Caio Teixeira</a
          >
        </h3>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
