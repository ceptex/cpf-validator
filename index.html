<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CPF Validator</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div><h1>CPF Validator</h1></div>
        <div>
          <h3>
            Algorithm that tests the validity of CPF's user with Javascript.
          </h3>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="cpf-data">
          <div class="cpf-btn">CPF</div>
          <input
            type="text"
            placeholder="Type CPF for validation"
            id="cpf_digitado"
            autofocus
          />
        </div>
        <div class="cpf-warning">Use only numbers</div>
        <div>
          <button type="button" onclick="validacao()">Validate!</button>
        </div>
        <div id="success" style="display: none" role="alert">
          <strong>Yay!</strong> Valid document
        </div>
        <div id="error" style="display: none" role="alert">
          <strong>Ops!</strong> Document not valid
        </div>
        <div class="line"></div>
      </div>
    </main>
    <footer>
      <div class="container credit">
        <div class="author">
          <h3>
            <a href="https://github.com/ceptex" target="_blank"
              >Created by <strong>Caio Teixeira</strong></a
            >
          </h3>
        </div>
        <div class="icon">
          <a href="https://github.com/ceptex" target="_blank">
            <img src="github-light.png" alt=""
          /></a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
